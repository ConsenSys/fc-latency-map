name: CI pipeline
on:
  push
#   pull_request:
#     branches: [main]
jobs:
  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: manager
          skip-pkg-cache: true
          skip-build-cache: true
          args: --timeout=2m
  build:
    name: Run build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Build sources
        run: |
          cd manager/
          go build ./...
  test:
    name: Run test and coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Run test and coverage
        run: |
          cd manager/
          chmod +x scripts/coverage.sh
          ./scripts/coverage.sh